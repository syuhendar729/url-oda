<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengalih URL - YouTube 1</title>
  <script type="text/javascript">
    // URL Tujuan untuk /urlyoutube1
    var targetUrl = "https://youtu.be/6-7wRoigSuo?si=ytkx8M8QNlIC7vwq"; // Ganti dengan URL YouTube pertama Anda

    function redirectToTarget() {
      window.location.replace(targetUrl);
    }
    window.onload = redirectToTarget;
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  </style>
</head>
<body>
  <p>Mengarahkan ke URL tujuan (YouTube 1)...</p>
  <p><a id="targetLink" href="#">Klik di sini jika Anda tidak diarahkan secara otomatis.</a></p>
  <script type="text/javascript">
    document.getElementById("targetLink").href = targetUrl;
  </script>
</body>
</html>
